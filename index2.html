    <h1>git命令说明</h1>
   <p>git init，初始化本地仓库 .git</p>
   <p>
       <img src="./images/git init.png" alt="">
   </p>

   <p>git add 文件路径，用来将变动加到暂存区</p>
   <p>
       <img src="./images/git add.png" alt="">
   </p>

   <p>git commit -m "信息"，用来正式提交变动，提交至 .git 仓库</p>
   <p>
       <img src="./images/git commit.png" alt="">
   </p>
